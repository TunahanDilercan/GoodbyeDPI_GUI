name: Build GoodbyeDPI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-binutils
          unzip
          make
    
    - name: Check workspace structure
      shell: msys2 {0}
      run: |
        echo "Checking workspace structure..."
        ls -la
        ls -la binary/x86/
        ls -la binary/amd64/
        ls -la include/
    
    - name: Build 32-bit version
      shell: msys2 {0}
      run: |
        cd src
        make clean
        make CPREFIX=i686-w64-mingw32- WINDIVERTHEADERS=../include WINDIVERTLIBS=../binary/x86 -j4
    
    - name: Build 64-bit version
      shell: msys2 {0}
      run: |
        cd src
        make clean
        make CPREFIX=x86_64-w64-mingw32- BIT64=1 WINDIVERTHEADERS=../include WINDIVERTLIBS=../binary/amd64 -j4
    
    - name: Upload 32-bit artifact
      uses: actions/upload-artifact@v4
      with:
        name: GoodbyeDPI-x86
        path: src/32_exe/
    
    - name: Upload 64-bit artifact
      uses: actions/upload-artifact@v4
      with:
        name: GoodbyeDPI-x64
        path: src/64_exe/
