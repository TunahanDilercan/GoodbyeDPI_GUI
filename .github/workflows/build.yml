name: Build GoodbyeDPI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-binutils
          make
    
    - name: Prepare WinDivert
      shell: msys2 {0}
      run: |
        echo "Downloading WinDivert..."
        mkdir -p WinDivert-2.2.0-D
        curl -L -o windivert.zip https://github.com/basil00/Divert/releases/download/v2.2.0/WinDivert-2.2.0-D.zip
        unzip windivert.zip -d WinDivert-2.2.0-D
        echo "WinDivert contents:"
        ls -la WinDivert-2.2.0-D
    
    - name: Build 32-bit version
      shell: msys2 {0}
      run: |
        cd src
        make clean
        make CPREFIX=i686-w64-mingw32- WINDIVERTHEADERS=../WinDivert-2.2.0-D/include WINDIVERTLIBS=../WinDivert-2.2.0-D/x86 -j4
    
    - name: Build 64-bit version
      shell: msys2 {0}
      run: |
        cd src
        make clean
        make CPREFIX=x86_64-w64-mingw32- BIT64=1 WINDIVERTHEADERS=../WinDivert-2.2.0-D/include WINDIVERTLIBS=../WinDivert-2.2.0-D/x64 -j4
    
    - name: Upload 32-bit artifact
      uses: actions/upload-artifact@v3
      with:
        name: GoodbyeDPI-x86
        path: src/32_exe/
    
    - name: Upload 64-bit artifact
      uses: actions/upload-artifact@v3
      with:
        name: GoodbyeDPI-x64
        path: src/64_exe/
