[GoodbyeDPI Configuration]
# Portable mode - program taşındığında otomatik yol güncellemesi
PortableMode=1

# Auto startup ayarı - ilk çalıştırmada otomatik aktif edilir
AutoStartup=1

# Default script selection
DefaultScript=turkey_dnsredir_alternative4

# Logging options
LogLevel=INFO
MaxLogSize=1024

# WinDivert options
AutoDetectWinDivert=1
WinDivertPath=auto
